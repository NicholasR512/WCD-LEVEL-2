

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Card</title>
    <link rel="stylesheet" href="jobo.css">
</head>
<body>
    <div class="card">
        <div>
            <label>Title</label>
            <input type="text" name="title" value="<%= job.title %>">
        </div>
        <div>
            <label>Company</label>
            <input type="text" name="company" value="<%= job.company %>">
        </div>
        <div>
            <label>Description</label>
            <input type="text" name="description" value="<%= job.description %>">
        </div>
        <div>
            <label>Minimum Pay Per Hour</label>
            <input type="number" id="minSalary" name="minSalary" step="0.1" min="1" value="<%= job.minSalary %>">
        </div>
        <div>
            <label>Maximum Pay Per Hour</label>
            <input type="number" id="maxSalary" name="maxSalary" step="0.1" min="2" value="<%= job.maxSalary %>">
        </div>
        <div>
            <label>Part or Full Time</label>
            <select name="jobType">
                <option value="Part Time" <%= job.jobType === 'Part Time' ? 'selected' : '' %>>Part Time</option>
                <option value="Full Time" <%= job.jobType === 'Full Time' ? 'selected' : '' %>>Full Time</option>
            </select>
        </div>
        <div>
            <label>City</label>
            <select name="city">
                <option value="Easton" <%= job.city === 'Easton' ? 'selected' : '' %>>Easton</option>
                <option value="Wilson" <%= job.city === 'Wilson' ? 'selected' : '' %>>Wilson</option>
                <option value="Bethlehem" <%= job.city === 'Bethlehem' ? 'selected' : '' %>>Bethlehem</option>
                <option value="Nazareth" <%= job.city === 'Nazareth' ? 'selected' : '' %>>Nazareth</option>
            </select>
        </div>
        <div>
            <label>Address</label>
            <input type="text" name="address" value="<%= job.address %>">
        </div>
        <div>
            <label>Required Age</label>
            <input type="number" name="requiredAge" min="14" value="<%= job.requiredAge %>">
        </div>
        <button type="button">Remove or Add Job</button>
    </div>
</body>
</html>
